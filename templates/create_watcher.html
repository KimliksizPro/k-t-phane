{% extends "base.html" %}

{% block title %}Nöbetçi Öğrenci Oluştur{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-warning bg-opacity-10 p-3 rounded-circle d-inline-flex mb-3">
                        <i class="fas fa-user-shield text-warning fa-2x"></i>
                    </div>
                    <h2 class="fw-bold text-gray-800">Nöbetçi Hesabı</h2>
                    <p class="text-muted">Kısıtlı yetkilere sahip nöbetçi öğrenci hesabı oluşturun.</p>
                </div>

                <div class="alert alert-warning border-0 shadow-sm mb-4">
                    <div class="d-flex">
                        <i class="fas fa-exclamation-triangle text-warning me-3 mt-1"></i>
                        <small class="text-muted">
                            <strong>Dikkat:</strong> Bu hesap türü ile <u>İstatistikler</u>, <u>Raporlar</u> ve
                            <u>Ayarlar</u> sayfalarına erişim sağlanamaz.
                        </small>
                    </div>
                </div>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold small text-muted">KULLANICI ADI</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i
                                    class="fas fa-user text-muted"></i></span>
                            <input type="text" class="form-control bg-light border-0" id="username" name="username"
                                placeholder="Örn: nobetci_1" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold small text-muted">ŞİFRE</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i
                                    class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control bg-light border-0" id="password" name="password"
                                placeholder="******" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning text-white rounded-pill py-2 fw-bold shadow-sm">
                            <i class="fas fa-plus-circle me-2"></i> Nöbetçi Oluştur
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
